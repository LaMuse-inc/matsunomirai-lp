<!-- お問い合わせ  -->
<section id="contact" class="wrapper">
 <div class="contact-title">
  <h2 class="font-en">contact</h2>
  <p>お問い合わせ</p>
 </div>
 <!-- /.contact-title -->
 <div class="contact-txt">
   <p>
    ご質問、ご意見、お問い合わせについては、下記のフォームからお願いします。<br>
    また、土・日、祝日、休業期間等は、営業日での対応とさせていただきます。
   </p>
 </div>
 <!-- /.contact-txt -->
  
 <div class="form">
    <div class="form-block">
      <label class="form-title" for="company">企業または団体名</label>
      <input id="company" placeholder="株式会社○○○○" type="text" name="company">
    </div>
    <div class="form-block">
      <label class="form-title" for="name" >お名前<span>必須</span></label>
      <input id="name"  type="text" name="name" placeholder="○○　○○" required="" >
    </div>
    <div class="form-block">
      <label class="form-title" for="tel">お電話番号</label>
      <input id="tel" class="font-en" placeholder="012-34-5678" type="text" name="tel">
    </div>
    <div class="form-block">
      <label class="form-title" for="email">メールアドレス<span>必須</span></label>
      <input id="mail" class="font-en" placeholder="aaaa@aaaa.co.jp" type="text" name="mail">
    </div>
    <div class="form-block">
      <label class="form-title" for="contact">お問い合わせ内容<span>必須</span></label>
      <textarea id="idea" placeholder="内容を詳細にご記入ください。" type="text" name="idea"></textarea>
    </div>
    <!-- /.form-block -->
    <div class="submit-button">
      <input  class="send-button" type="submit" value="送信する">
     </div>
     <!-- /.submit-button -->
 </div>
 <!-- /.form -->
</section>
